<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milestone assessment 2</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Student Registration</h1>
    <form action="success.html" id="sectionForm">
        <div class="boxContainer">
            <label for="student_name">Student Name : </label>
            <input type="text" id="student_name" name="student_name" minlength="5" maxlength="20">
        </div>

        <div class="boxContainer">
            <label for="password">Password : </label>
            <input type="password" name="password" id="password" minlength="1" maxlength="10"
                pattern="(?=.*[A-Z])(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{1,10}$"
                title="Must contain at least one uppercase,  one special character and Alpha Numeric characters, contains 1 to 10 characters">
        </div>
        <div class="boxContainer">

            <label for="student_age">Student Age : </label>
            <input type="number" name="student_age" id="student_age" required>
        </div>
        <div class="boxContainer">
            <p>Gender : </p>
            <input type="radio" id="male" name="gender" value="Male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female" required>
            <label for="female">Female</label>
        </div>
        <div class="boxContainer">
            <p>Subjects : </p>
            <input type="checkbox" id="Computer_Science" name="Computer_Science" value="Computer_Science">
            <label for="Computer_Science"> Computer Science</label>
            <input type="checkbox" id="physics" name="physics" value="physics">
            <label for="physics"> Physics</label>
            <input type="checkbox" id="chemistry" name="chemistry" value="chemistry">
            <label for="chemistry"> Chemistry</label>
            <input type="checkbox" id="maths" name="maths" value="maths">
            <label for="maths"> Maths</label>
            <input type="checkbox" id="english" name="english" value="english">
            <label for="english"> English</label>

        </div>
        <div class="boxContainer">
            <input type="submit" value="submit" class="btn">
        </div>

    </form>


    <script>
        (function () {
            const form = document.querySelector('#sectionForm');
            const checkboxes = form.querySelectorAll('input[type=checkbox]');
            const checkboxLength = checkboxes.length;
            const firstCheckbox = checkboxLength > 1 ? checkboxes[0] : null;

            function init() {
                if (firstCheckbox) {
                    for (let i = 0; i < checkboxLength; i++) {
                        checkboxes[i].addEventListener('change', checkValidity);
                    }

                    checkValidity();
                }
            }
            function isChecked() {
                var ct = 0;
                for (let i = 0; i < checkboxLength; i++) {
                    if (checkboxes[i].checked) {
                        ct++;
                    }
                }
                return ct;
            }

            function checkValidity() {
                const errorMessage = isChecked() < 2 ? 'At least two checkbox must be selected.' : '';
                firstCheckbox.setCustomValidity(errorMessage);
            }

            init();
        })();


    </script>
</body>

</html>
